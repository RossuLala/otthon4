<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>SZOBÁK</h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let settings of keys">{{ settings.label }}</th>
                <th>kezelés</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngFor="let settings of keys">
                    <input type="text" class="form-control" 
                        [(ngModel)]="newRoom[settings.key]">
                </td>
                <td>
                    <button (click)="createRoom()" class="btn btn-success">ÚJ</button>
                </td>
            </tr>
        </tbody>


    </table>
</div>
