<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>SZOBÁK</h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let settings of keys">{{ settings.label }}</th>
                <th>kezelés</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngFor="let settings of keys">
                    <input type="text" class="form-control" 
                        [(ngModel)]="newRoom[settings.key]">
                </td>
                <td>
                    <button (click)="createR()" class="btn btn-success">ÚJ</button>
                </td>
            </tr>
            <tr *ngFor = "let room of rooms"> 
                    <td *ngFor="let settings of keys">
                            <input type="text" class="form-control" 
                                [(ngModel)]="room[settings.key]">
                    </td>
                    <td>
                        <div class="btn-group">
                            <button (click)="updateR(room)" class="btn btn-info">
                                <span class="glyphicon glyphicon-refresh"></span>                          
                            </button>
                            <button (click)="deleteR(room)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>                          
                            </button>
                        </div>
                    </td>
            </tr>
        </tbody>


    </table>
</div>
